    <style type="text/tailwindcss">
.heading2 {
    @apply pb-4 text-4xl font-bold md:text-4xl bg-clip-text 
            bg-gradient-to-r from-blue-800 via-purple-800 to-red-700 
            text-transparent inline-block cursor-default transition-shadow duration-1000
            hover:bg-gradient-to-l hover:shadow
    }
.btn{
    @apply rounded-lg p-2 px-4 transition-all duration-1000 ease-in-out
}
.btn-primary {
    @apply btn bg-purple-800 hover:bg-purple-500 text-white 
}
.btn-secondary {
    @apply btn bg-green-800 hover:bg-green-500 text-white
}
.btn-indigo {

}
.btn-cancel {
    @apply btn bg-gray-800 hover:bg-gray-400 text-white
}
.table-th {
    @apply  capitalize text-left px-4 py-3 bg-blue-900 text-white
}
